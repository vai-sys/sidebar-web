<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-sidebar</title>
    <link href="style.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
              <p>Vai-sys</p>
            </div>
            <i class="fa fa-bars" id="btn" aria-hidden="true"></i>
        </div>
        <div class="user">
            <img src="./8662474.jpg" class="user-img">
            <div class="name display">
                <p class="bold">vish</p>
                <p class="bold">Thorat</p>
            </div>
             </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-th-large" aria-hidden="true"></i>
                        <span class="nav-item display">Dashboard</span>
                    </a>
                    <span class="tooltip">dashboard</span>
                </li>
               
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <span class="nav-item display">Products</span>
                    </a>
                    <span class="tooltip">Products</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-stop" aria-hidden="true"></i>
                        <span class="nav-item display">Categories</span>
                    </a>
                    <span class="tooltip">categories</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-suitcase" aria-hidden="true"></i>
                        <span class="nav-item display">orders</span>
                    </a>
                    <span class="tooltip">orders</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <span class="nav-item display">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <span class="nav-item display">Logout</span>
                    </a>
                    <span class="tooltip">Logout</span>
                </li>
                   
            </ul>
       
    </div>
    <!-- <div class="main-content">
        <h1>Vai-sys</h1>
    </div> -->

    
<script src="script.js"></script>    
</body>
</html>
